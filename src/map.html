<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiyaHero | Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #testmap{
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>BiyaHero</h1>
        <a href="./">
            <img id="home-icon" src="./assets/home.svg" alt="home icon">
        </a>
    </header>

    <main>
        <div id="sidebar">
           <form id="input">
            <div class="station-select">   
                <label for="origin">
                    <img id="origin-pin" src="./assets/pin-origin.svg" alt="pin">
                    FROM
                </label>
                <select name="origin" id="origin-select">
                 
                </select>
            </div>

            <div class="station-select">   
                <label for="destination">
                    <img id="destination-pin" src="./assets/pin-destination.svg" alt="pin">
                    TO
                </label>
                <select name="destination" id="destination-select">
                  
                </select>
            </div>

            <div class="type-select">
                <label for="type">TYPE</label>
                <select name="type" id="type-select">
                    <option value="single">Single Journey Ticket</option>
                    <option value="beep">BEEP Card</option>
                    <option value="discount">Discount</option>
                </select>
            </div>

            <button class="routes-btn" id="map-submit">Get Routes</button>
           </form>

           <div id="output">
                <div class="output-header">
                    <h3>ROUTES</h3>
                    <div class="sort-options">
                        <label for="sort">SORT BY:</label>
                        <select name="sort" id="sort-select">
                            <option value="price">Price</option>
                            <option value="transfers">Transfers</option>
                            <option value="time">Time</option>
                        </select>
                        <button id="sort-swap"><img src="./assets/sort-swap.svg" alt="asc/desc"></button>
                    </div>
                </div>
                <div id="output-results"></div>
           </div>
        </div>
        <div id="map">
                
        </div>

        <div id="info-panel">
            <button id="info-header">
                View Route Information
                <img src="./assets/collapse-down.svg" alt="collapse" id="info-header-img">
            </button>
            <div id="info-content"></div>
        </div>

    </main> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</body>
</html>
